name: CI
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    uses: status-im/nimbus-common-workflow/.github/workflows/common.yml@main
    with:
      nim-versions: '["version-2-0", "version-2-2", "devel"]'
      nimble-bin-path: true
      test-command: |
        nim --version
        nimble --version
        nimble install -y --depsOnly
        nimble test
        env NIMFLAGS="--mm:refc" nimble test
